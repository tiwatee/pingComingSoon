<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="wrapper">
    <div class="images">
      <img id="logo" src="./images/logo.svg" alt="logo">
    </div>
  
    <div class="launchMsg">
      <span id="first">We are launching</span> <span id="second">soon!</span>
    </div>
    
    <div id="subscribe">
      Subscribe and get notified
    </div>
  
    <form class="EmailNotify">
      <input placeholder="Your email address" title="email address" type="email"></input>
      <button>Notify Me</button>
    </form>
  
    <div class="images">
      <img id="mockIll" src="./images/illustration-dashboard.png" alt="mock illustration dashboard">
    </div>

    <!-- Add Icons -->
    <div class="icons">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>


  </div>
  <div>&copy; Copyright Ping. All rights reserved.</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tiwatee">Tiwatee</a>.
    </p>
  </footer>
</body>
</html>
